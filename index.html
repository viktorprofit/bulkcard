<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Card — Real Bulkoor</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#1B1A14;
      --text:#EDEBE6;
      --muted:#A8A59C;
      --border:#2B2A25;
    }
    body {
      background:var(--bg);
      color:var(--text);
      font-family:'Inter', sans-serif;
      margin:0;
      padding:40px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card {
      width:320px;
      background:#14130F;
      border:1px solid var(--border);
      padding:24px 28px;
      border-radius:10px;
      box-shadow:0 0 12px rgba(0,0,0,.4);
      font-size:14px;
      line-height:1.3;
    }

    .row {
      display:flex;
      align-items:baseline;
      gap:8px;
      padding:8px 0;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .row:last-child {
      border-bottom:none;
    }

    .label {
      color:var(--muted);
      font-size:11px;
      letter-spacing:.05em;
      text-transform:uppercase;
      white-space:nowrap;
      flex-shrink:0;
    }
    .dots {
      flex:1 1 auto;
      border-bottom:1px dotted rgba(255,255,255,.16);
      transform:translateY(-2px);
    }
    .value {
      font-family:'Fraunces', serif;
      font-weight:700;
      font-size:15px;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <span class="label">Name</span>
      <span class="dots"></span>
      <span class="value">Real Bulkoor</span>
    </div>
    <div class="row">
      <span class="label">Discord</span>
      <span class="dots"></span>
      <span class="value">@handle</span>
    </div>
    <div class="row">
      <span class="label">Bullish</span>
      <span class="dots"></span>
      <span class="value">Bullish</span>
    </div>
    <div class="row">
      <span class="label">Member ID</span>
      <span class="dots"></span>
      <span class="value">BLK-000001</span>
    </div>
    <div class="row">
      <span class="label">Valid Thru</span>
      <span class="dots"></span>
      <span class="value">∞</span>
    </div>
  </div>
</body>
</html>
