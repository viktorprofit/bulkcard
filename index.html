<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Card — Real Bulkoor</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#1B1A14;
      --text:#EDEBE6;
      --muted:#A8A59C;
      --border:#2B2A25;
    }
    body {
      background:var(--bg);
      color:var(--text);
      font-family:'Inter', sans-serif;
      margin:0;
      padding:40px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card {
      width:320px;
      background:#14130F;
      border:1px solid var(--border);
      padding:24px 28px;
      border-radius:10px;
      box-shadow:0 0 12px rgba(0,0,0,.4);
      font-size:14px;
      line-height:1.3;
    }
    .fields {
      display:grid;
      gap:10px;
    }
    .field {
      display:grid;
      grid-template-columns: 100px 1fr;
      align-items:baseline;
      padding:4px 0;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .field:last-child {
      border-bottom:none;
    }
    .label {
      color:var(--muted);
      font-weight:600;
      font-size:11px;
      letter-spacing:.05em;
      text-transform:uppercase;
    }
    .value {
      font-family:'Fraunces', serif;
      font-weight:700;
      font-size:15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="fields">
      <div class="field">
        <div class="label">Name</div>
        <div class="value">Real Bulkoor</div>
      </div>
      <div class="field">
        <div class="label">Discord</div>
        <div class="value">@handle</div>
      </div>
      <div class="field">
        <div class="label">Bullish</div>
        <div class="value">Bullish</div>
      </div>
      <div class="field">
        <div class="label">Member ID</div>
        <div class="value">BLK-000001</div>
      </div>
      <div class="field">
        <div class="label">Valid Thru</div>
        <div class="value">∞</div>
      </div>
    </div>
  </div>
</body>
</html>
