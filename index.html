<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Real Bulkoor — Passport Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #1B1A14;
      --bg-2: #14130F;
      --text: #EDEBE6;
      --muted: #A8A59C;
      --border: #2B2A25;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg-1);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      width: 340px;
      background: var(--bg-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
      padding: 32px 28px;
    }

    .title {
      font-family: 'Fraunces', serif;
      font-weight: 700;
      font-size: 18px;
      text-align: center;
      margin-bottom: 22px;
      letter-spacing: 0.02em;
    }

    .row {
      display: flex;
      align-items: baseline;
      gap: 8px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .row:last-child {
      border-bottom: none;
    }

    .value {
      font-family: 'Fraunces', serif;
      font-weight: 700;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60%;
    }

    .dots {
      flex: 1 1 auto;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.16);
      transform: translateY(-2px);
      min-width: 16px;
    }

    .label {
      color: var(--muted);
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      white-space: nowrap;
      flex-shrink: 0;
      text-align: right;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 24px 20px;
      }
      .value {
        font-size: 14px;
        max-width: 55%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Real Bulkoor — Passport Card</div>

    <div class="row">
      <span class="value">Real Bulkoor</span>
      <span class="dots"></span>
      <span class="label">Name</span>
    </div>

    <div class="row">
      <span class="value">@handle</span>
      <span class="dots"></span>
      <span class="label">Discord</span>
    </div>

    <div class="row">
      <span class="value">Bullish</span>
      <span class="dots"></span>
      <span class="label">Bullish</span>
    </div>

    <div class="row">
      <span class="value">BLK-000001</span>
      <span class="dots"></span>
      <span class="label">Member ID</span>
    </div>

    <div class="row">
      <span class="value">∞</span>
      <span class="dots"></span>
      <span class="label">Valid Thru</span>
    </div>
  </div>
</body>
</html>
