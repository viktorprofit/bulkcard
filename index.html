<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Bulker â€” Passport Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #0f1115;
      --bg-2: #151922;
      --card: #111418;
      --accent: #66ffcc;
      --accent-2: #8ae5ff;
      --text: #e7e9ef;
      --muted: #97a0af;
      --line: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 20px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; 
      background: radial-gradient(1200px 800px at 20% -10%, #1b2030 0%, var(--bg-1) 45%),
                  radial-gradient(1000px 600px at 120% 10%, #0f2730 0%, var(--bg-1) 50%), 
                  var(--bg-1);
      color: var(--text); 
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 
        "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container { 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 0 20px; 
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
    }
    .label { 
      color: var(--muted); 
      font-size: 14px; 
      margin-bottom: 2px; 
    }
    .value { 
      font-family: Fraunces, serif; 
      font-size: 20px; 
      color: var(--text); 
    }
    input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: var(--bg-2);
      color: var(--text);
      font-family: Inter;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div>
        <div class="label">Name</div>
        <div class="value" id="card-name">your name</div>
      </div>
      <div>
        <div class="label">Discord</div>
        <div class="value" id="card-discord" data-placeholder="your discord">your discord</div>
      </div>
      <div>
        <div class="label">Twitter</div>
        <div class="value" id="card-twitter">your twitter</div>
      </div>
    </div>

    <div style="margin-top:30px;">
      <label class="label" for="nameInput">Enter Name</label>
      <input id="nameInput" placeholder="Enter your name" />
      <label class="label" for="discordInput">Enter Discord</label>
      <input id="discordInput" placeholder="Enter your discord" />
      <label class="label" for="twitterInput">Enter Twitter</label>
      <input id="twitterInput" placeholder="Enter your twitter" />
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const discordInput = document.getElementById('discordInput');
    const twitterInput = document.getElementById('twitterInput');

    const nameField = document.getElementById('card-name');
    const discordField = document.getElementById('card-discord');
    const twitterField = document.getElementById('card-twitter');

    function renderFields() {
      nameField.textContent = nameInput.value.trim() || 'your name';
      discordField.textContent = discordInput.value.trim() || discordField.dataset.placeholder || 'your discord';
      twitterField.textContent = twitterInput.value.trim() || 'your twitter';
    }

    nameInput.addEventListener('input', renderFields);
    discordInput.addEventListener('input', renderFields);
    twitterInput.addEventListener('input', renderFields);

    window.addEventListener('DOMContentLoaded', renderFields);
  </script>
</body>
</html>
