<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Bulker â€” Passport Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #1B1E24;
      --bg-2: #151922;
      --card: #111418;
      --accent: #66ffcc;
      --accent-2: #8ae5ff;
      --text: #e7e9ef;
      --muted: #97a0af;
      --line: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 20px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: radial-gradient(1200px 800px at 20% -10%, #1b2030 0%, var(--bg-1) 45%),
                  radial-gradient(1000px 600px at 120% 10%, #0f2730 0%, var(--bg-1) 50%), var(--bg-1);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .card {
      position: relative;
      width: 480px;
      height: 280px;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 24px 32px;
    }
    .card .name, .card .discord, .card .twitter {
      font-family: Fraunces, serif;
      font-size: 22px;
      color: var(--text);
      margin-bottom: 8px;
    }
    .controls {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    input[type="text"], input[type="file"] {
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text);
      font-family: Inter;
    }
    button {
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px 16px;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" id="previewCard">
      <div class="name" id="card-name">your name</div>
      <div class="discord" id="card-discord">your discord</div>
      <div class="twitter" id="card-twitter">your twitter</div>
    </div>

    <div class="controls">
      <div>
        <label>Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
      </div>
      <div>
        <label>Discord:</label>
        <input type="text" id="discordInput" placeholder="Enter your discord">
      </div>
      <div>
        <label>Twitter:</label>
        <input type="text" id="twitterInput" placeholder="Enter your twitter">
      </div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const discordInput = document.getElementById('discordInput');
    const twitterInput = document.getElementById('twitterInput');

    const nameField = document.getElementById('card-name');
    const discordField = document.getElementById('card-discord');
    const twitterField = document.getElementById('card-twitter');

    function renderFields() {
      nameField.textContent = nameInput.value.trim() || 'your name';
      // Default Discord shows placeholder text until user types something
      discordField.textContent = discordInput.value.trim() || 'your discord';
      twitterField.textContent = twitterInput.value.trim() || 'your twitter';
    }

    nameInput.addEventListener('input', renderFields);
    discordInput.addEventListener('input', renderFields);
    twitterInput.addEventListener('input', renderFields);
    window.addEventListener('DOMContentLoaded', renderFields);
  </script>
</body>
</html>
